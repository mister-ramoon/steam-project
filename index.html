<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruela - Home</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@400;600&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main-content">
      <section class="main-section">
        <h1 class="main__title">RUELA</h1>
        <figure class="main-section__img--content">
          <div class="main-section__text-container">
            <h2 class="main-section__img--title">¿Qué es?</h2>
            <figcaption class="main-section__img--text">Ruela es una organización que busca ayudar a los estudiantes y egresados a encontrar alguna empresa en la que puedan trabajar al mismo tiempo de ayudar a las empresas a encontrar talento.</figcaption>
          </div>
          <img class="main-section__img" src="./assets/img/img.png" alt="Hero Image">
        </figure>
        <figure class="main-section__img--content">
          <div class="main-section__text-container" id="main-text-porfolio">
            <h2 class="main-section__img--title">Crea tu portafolio</h2>
            <figcaption class="main-section__img--text" id="main-img-porfolio">Crea tu portafolio personal con proyectos en donde muestres todas tus habilidades que has adquirido a lo largo de tu carrera y complementalo con tu currículum.</figcaption>
          </div>
          <img class="main-section__img" src="./assets/img/Portfolio.png" alt="Porfolio Image">
        </figure>
        <figure class="main-section__img--content">
          <div class="main-section__text-container">
            <h2 class="main-section__img--title">Nuestro objetivo</h2>
            <figcaption class="main-section__img--text">Nuestro objetivo es ayudar a los estudiantes y egresados de las escuelas politécnicas a desarrollar su perfil profesional y fomentar su crecimiento personal, así como conectar a las empresas y los egresados entre sí.</figcaption>
          </div>
          <img class="main-section__img" src="./assets/img/Objective.png" alt="Objective Image">
        </figure>
      </section>
      <section class="main-section">
        <h2 class="main-section__img--title">Organizaciones</h2>
        <div class="main-org">
          <figure class="main-org__img--content">
            <img class="main-org__img" src="./assets/img/logo-neurona.png" alt="Neurona Image">
            <h3 class="main-org__img--subtitle">Neurona</h3>
          </figure>
          <figure class="main-org__img--content">
            <img class="main-org__img" src="./assets/img/logo-poli.png" alt="Politécnico Image">
            <h3 class="main-org__img--subtitle">Escuela Politécnica <br> Ing. Jorge Matute Remus</h3>
          </figure>
        </div>
      </section>
      <section class="main-section">
        <h2 class="main-section__img--title">Equipo</h2>
        <div class="main-team__grup">
          <figure class="main-team__img--container">
            <img class="main-team__img" src="./assets/img/Juan.png" alt="Juan Profile">
            <figcaption class="main-team__img--text">Ramón Ruiz</figcaption>
          </figure>
          <figure class="main-team__img--container">
            <img class="main-team__img" src="./assets/img/Brandon.png" alt="Brandon.png Profile">
            <figcaption class="main-team__img--text">Brandon Verdeja</figcaption>
          </figure>
        </div>
        <div class="main-team__grup">
          <figure class="main-team__img--container">
            <img class="main-team__img" src="./assets/img/Karen.png" alt="Karen.png Profile">
            <figcaption class="main-team__img--text">Karen Oseguera</figcaption>
          </figure>
          <figure class="main-team__img--container">
            <img class="main-team__img" src="./assets/img/Angel.png" alt="Juan Profile">
            <figcaption class="main-team__img--text">Angel Martinez</figcaption>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer-content">
      <nav class="footer__nav">
        <li class="footer__nav--item">
          <a class="footer__nav--link" href="./pages/contacto">Contáctanos</a>
        </li>
        <li class="footer__nav--item">
          <a class="footer__nav--link" href="./pages/ayuda">Ayuda!</a>
        </li>
        <li class="footer__nav--item">
          <a class="footer__nav--link" href="#"><img class="footer__nav--social-icon" src="./assets/svg/Facebook.svg" alt="Facebook Logo"></a>
        </li>
        <li class="footer__nav--item">
          <a class="footer__nav--link" href="#"><img class="footer__nav--social-icon" src="./assets/svg/Instagram.svg" alt="Instagram Logo"></a>
        </li>
        <li class="footer__nav--item">
          <a class="footer__nav--link" href="#"><img class="footer__nav--social-icon" src="./assets/svg/Whatsapp.svg" alt="WhatsApp Logo"></a>
        </li>
      </nav>
      <figure class="footer__img--container">
        <img class="footer__img" src="./assets/img/logo-poli.png" alt="Logo Politécnico">
        <figcaption class="footer__img--text">Escuela Politécnica <br/> Ing. Jorge Matute Remus</figcaption>
        <p class="footer__copy">©Ruela - 2021</p>
      </figure>

    </footer>
  </body>
</html>
